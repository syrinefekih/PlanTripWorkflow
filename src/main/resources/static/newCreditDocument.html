<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Credit Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
  <h1 class="text-center">Credit Store<br>(Spring Boot & Elasticsearch Application)<br/>
    <a href="/" class="btn btn-danger text-right">Go Home</a>
  </h1>
  <hr>
  <h2>Ajouter Demande Credit</h2>

  <form action="saveDemandeCredit" th:object="${demandeCredit}" method="POST">
    <input type="text" th:field="*{idDemande}" placeholder="Demande Credit Id" class="form-control mb-4 col-4">

    <input type="text" th:field="*{typeCredit}" placeholder="Credit type" class="form-control mb-4 col-4">

    <input type="text" th:field="*{statut}" placeholder="Credit statut" class="form-control mb-4 col-4">

    <input type="text" th:field="*{montant}" placeholder="Credit montant" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Reclamation Credit</button>
  </form>

  <hr>

  <a th:href="@{/}" class="link-success"> Retour aux reclamations demandes credit</a>
</div>
</body>

</html>
